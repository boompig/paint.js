<!DOCTYPE html>

<html>
	<head>
		<title>Assignment 1 | CSC309</title>
		
		<!-- external libraries and stylesheets from /lib -->
		<script src="lib/jquery-1.9.1.js"></script>
		<script src="lib/jquery-ui.js"></script>
		<script src="lib/jquery-ui-vertical-button-set.js"></script>
		
		<!-- have to have online access to use JQuery UI (could not figure out how to dl all dependencies) -->
		<link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
		
		<!-- my own stylesheets -->
		<link rel="stylesheet" type="text/css" href="style.css"/>
		<link rel="stylesheet" type="text/css" href="colourPalette.css" />
		
		<!-- general-purpose utilities -->
		<script src="vector.js"></script>
		<script src="utils.js"></script>
		<script src="shape.js"></script>
		
		<!-- wrappers for GUI objects -->
		<script src="toolbar.js"></script>
		<script src="canvas.js"></script>
	</head>
	
	<body>
		<div id="assignmentContainer">
			<div id="toolbar" class="sidebar">
				<header>Toolbar</header>
				
				<form name="myForm">
					<fieldset>
						<legend>Tool</legend>
						<div id="toolContainer">
							<input type="radio" class="drawtoolButton" id="selectToolButton" name="drawtool" value="select" /><label for="selectToolButton">Select</label>
							<input type="radio" class="drawtoolButton" id="lineToolButton" name="drawtool" value="line" /><label for="lineToolButton">Line</label>
							<input type="radio" class="drawtoolButton" id="circleToolButton" name="drawtool" value="circle" /><label for="circleToolButton">Circle</label>
							<input type="radio" class="drawtoolButton" id="rectangleToolButton" name="drawtool" value="rect" checked="checked" /><label for="rectangleToolButton">Rectangle</label>
						</div>
					</fieldset>
					<fieldset>
						<legend>Options</legend>
						<button type="button" id="clearButton">Clear Canvas</button>
						<button type="button" id="eraseShapeButton">Erase Shape</button>
						<button type="button" id="copyShapeButton">Copy</button>
					</fieldset>
				</form>
			</div> <!-- end toolbar -->
			
			<div id="outerCanvasContainer">
				<div id="canvasContainer">
					<canvas id="baseCanvas" width="600" height="400"><!-- nothing here --></canvas>
					<canvas id="previewCanvas" width="600", height="400"><!-- nothing here--></canvas>
				</div>
				<div id="canvasCoords"><!-- auto-gen --></div>
			</div> <!-- end container -->
			
			<div id="colourBar" class="sidebar">
				<header>Preview</header>
				
				<canvas id="colourPreview" width="100" height="100"><!-- nothing here --></canvas>
				
				<button type="button" id="applyColoursButton" style="display: none;">Apply</button>
				
				<form>
					<fieldset>
						<legend>Colours</legend>
						
						<div id="colourTypeButtons">
							<input type="radio" id="colourTypeFill" class="colourType" name="colourType" value="fill" checked="checked" /><label for="colourTypeFill">Fill Colour</label>
							<input type="radio" id="colourTypeLine" class="colourType" name="colourType" value="line" /><label for="colourTypeLine">Line Colour</label>
						</div>
						
						<span id="colourLabel" class="userLabel">Colour:</span>
						<input type="text" name="fillColour" id="fillColour" class="fill colourField userField" maxlength="6" size="6" value="ffff00" readonly="readonly" />
						<input type="text" name="lineColour" id="lineColour" class="line colourField userField" maxlength="6" size="6" value="000" readonly="readonly" />
						
						<div id="redSlider"><!-- auto-gen --></div>
						<div id="greenSlider"><!-- auto-gen --></div>
						<div id="blueSlider"><!-- auto-gen --></div>
						
						<button type="button" id="randomColourButton">Random</button>
						
						<div id="accordion">
							<h5>Sample Colours</h5>
							<div id="sampleColourContainer"><!-- auto-gen --></div>
						</div>
					</fieldset>
					<fieldset>
						<legend>Line Width</legend>
						
						<span id="outlineWidthLabel" class="userLabel">Width:</span>
						<input type="text" name="outlineWidth" id="outlineWidth" class="userField" maxlength="2" size="2" readonly="readonly" />
						<div id="lineWidthSlider"><!-- auto-gen --></div>
					</fieldset>
				</form>
			</div> <!-- end colourBar -->
		</div> <!-- end content -->
		
		<!-- main script -->
		<script src="loader.js" defer="defer"></script>
	</body>
</html>
