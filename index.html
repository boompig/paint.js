<!DOCTYPE html>

<html>
	<head>
		<title>Assignment 1 | CSC309</title>
		
		<link rel="stylesheet" type="text/css" href="style.css"/>
		
		<script src="lib/jquery-1.10.1.min.js"></script>
		
		<!-- general-purpose utilities -->
		<script src="vector.js"></script>
		<script src="utils.js"></script>
		<script src="shape.js"></script>
		
		<style>
			#canvasContainer {
				display: inline-block;
				position: relative;
				width: 600px;
				height: 300px;
			}
		
			#canvasContainer canvas {
				border: 1px solid #000;
				background: none repeat scroll 0 0 transparent;
				position: absolute;
				margin: 0;
				padding: 0;
				display: block;
			}
			
			button {
				display: block;
			}
		</style>
	</head>
	
	<body>
		<div id="toolbar">
			<header>Toolbar</header>
			
			<form name="myForm">
				<fieldset>
					<legend>Tool</legend>
					<label><input type="radio" class="drawtoolButton" name="drawtool" value="select" />Select</label>
					<label><input type="radio" class="drawtoolButton" name="drawtool" value="line" checked="checked"/>Line</label>
					<label><input type="radio" class="drawtoolButton" name="drawtool" value="circle" />Circle</label>
					<label><input type="radio" class="drawtoolButton" name="drawtool" value="rect" />Rectangle</label>
				</fieldset>
				<fieldset>
					<legend>Colours</legend>
					
					<label>Fill colour</label>
					<input type="text" name="fillColour" id="fillColour" class="fill colourField userField" maxlength="6" size="6" value="ffff00" />
					
					<label>Line colour</label>
					<input type="text" name="lineColour" id="lineColour" class="line colourField userField" maxlength="6" size="6" value="000" />
			
					<label>Outline width</label>
					<input type="text" name="outlineWidth" id="outlineWidth" class="userField" maxlength="2" size="2" value="3" min="0" max="40" />
			
					<label>Preview</label>
					<canvas id="colourPreview" height="30" width="30"><!-- will always be empty --></canvas>
					
					<button type="button" id="applyColoursButton" style="display: none;">Apply</button>
				</fieldset>
				<fieldset>
					<legend>Options</legend>
					<button type="button" id="clearButton">Clear Canvas</button>
					<button type="button" id="randomColourButton">Random Fill Colour</button>
					<button type="button" id="eraseShapeButton">Erase Shape</button>
					<button type="button" id="copyShapeButton">Copy</button>
				</fieldset>
			</form>
		</div> <!-- end toolbar -->
		
		<div id="canvasContainer">
			<canvas id="baseLayer" width="600" height="300"><!-- nothing here --></canvas>
			<canvas id="previewLayer" width="600", height="300"><!-- nothing here--></canvas>
		</div>
		<div id="canvasCoords"><!-- auto-gen --></div>
		
		<!-- wrappers for GUI objects. Deferred because they add listeners -->
		<script src="toolbar.js" defer="defer"></script>
		<script src="canvas_test.js" defer="defer"></script>
	</body>
</html>
