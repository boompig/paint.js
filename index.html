<html>
	<head>
		<title>CSC309 - A1</title>
		
		<script src="lib/jquery-1.10.1.min.js"></script>
        <script src="lib/kinetic-v4.5.3.min.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css"/>
		
		<script type="text/javascript" src="script.js"></script>
		
		<script type="text/javascript">
			// cicles through 0-2
			var toolStarted = 0;
			
			$(document).ready(function() {
				var obj = new Script();
				
				// add listeners
				obj.addToolbarListeners();
				obj.addCanvasListeners();
				
				// trigger the listener for the shape (since there is a default selection)
				$(".drawtoolButton:checked").change();
				
				// trigger the listener for the fill colour
				// update is triggered by all sources, so just pick first one
				$(".userField").first().keyup();
			});
		</script>
	</head>
	<body>
		<div id="container">
			<header id="pageHeader">
				CSC309 Assignment 1
			</header>
			
			<div id="toolbar">
				<header>Toolbar</header>
				
				<form name="myForm">
					<fieldset>
						<legend>Shape</legend>
						<label><input type="radio" class="drawtoolButton" name="drawtool" value="line" checked="checked"/>Line</label>
						<label><input type="radio" class="drawtoolButton" name="drawtool" value="circle" />Circle</label>
						<label><input type="radio" class="drawtoolButton" name="drawtool" value="rect" />Rectangle</label>
					</fieldset>
					<fieldset>
						<legend>Colours</legend>
						
						<label>Fill colour</label>
						<input type="text" name="fillColour" id="fillColour" class="fill colourField userField" maxlength="6" size="6" value="ffff00" />
						
						<label>Line colour</label>
						<input type="text" name="lineColour" id="lineColour" class="line colourField userField" maxlength="6" size="6" value="000" />
				
						<label>Outline width</label>
						<input type="text" name="outlineWidth" id="outlineWidth" class="userField" maxlength="2" size="2" value="3" min="0" max="40" />
				
						<label>Preview</label>
						<canvas id="colourPreview" height="30" width="30"><!-- will always be empty --></canvas>
					</fieldset>
					<fieldset>
						<legend>Tools</legend>
						<button type="button" id="clearButton">Clear</button>
					</fieldset>
				</form>
			</div>
			
			<div id="mainContent">
				<div id="canvasContainer">
					<canvas id="myCanvas" width="550" height="300">
						<!--obviously this element is initially empty -->
					</canvas>
				</div>
				
				<div>
					<span id="coordsViewer"><!-- auto-gen text goes here --></span>
				</div>
			</div> <!-- end main content -->
			
			<footer>
				Written by Daniel Kats
			</footer>
		</div>
	</body>
</html>
